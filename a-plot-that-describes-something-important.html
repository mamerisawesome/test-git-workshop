<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="scatter-plot"></div>

    <script>
        // Generate random data points
        const numPoints = 100;
        const xValues = Array.from({ length: numPoints }, () => Math.random() * 10);
        const yValues = Array.from({ length: numPoints }, () => Math.random() * 2);

        // Create a scatter plot
        const trace = {
            x: xValues,
            y: yValues,
            mode: 'markers',
            type: 'scatter',
            marker: { size: 6, color: 'blue' },
            text: Array.from({ length: numPoints }, (_, i) => `Point ${i + 1}`),
        };

        const layout = {
            title: 'A Plot that definitely describes something important',
            xaxis: { title: 'Feature X (related to logistic regression)' },
            yaxis: { title: 'Probability (related to logistic regression)' },
        };

        Plotly.newPlot('scatter-plot', [trace], layout);
    </script>
</body>
</html>
